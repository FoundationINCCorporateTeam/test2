<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interstellar Web Unblocker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: calc(100% - 120px);
            padding: 10px;
            border-radius: 5px 0 0 5px;
            border: 1px solid #ddd;
            outline: none;
        }
        input[type="submit"] {
            width: 100px;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Interstellar Web Unblocker</h2>
        <form id="unblockForm">
            <input type="text" id="urlInput" placeholder="Enter URL to unblock" required>
            <input type="submit" value="Unblock">
        </form>
        <iframe id="resultFrame" frameborder="0"></iframe>
    </div>

    <script>
        document.getElementById('unblockForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const url = document.getElementById('urlInput').value;
            const response = await fetch('/get/gateway', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url })
            });
            const html = await response.text();
            document.getElementById('resultFrame').srcdoc = html;
        });
    </script>
</body>
</html>
